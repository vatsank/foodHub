<table class='table table-striped'>
    <tr>
        <th>Order No</th>
        <th>Order Date</th>
        <th>Order Value</th>
        <th>Food Type</th>
        <tr *ngFor='let eachOrder of  orderHistory'>
            <td>{{eachOrder.id}}</td>
            <td>{{eachOrder.date | date:'fullDate'}}</td>
            <td>{{eachOrder.value |currency:'INR':'symbol':'3.2-2' }}</td>
            <td>{{eachOrder.type | uppercase}}</td>
        </tr>

</table>
